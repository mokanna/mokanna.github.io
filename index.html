<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Kanna</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            padding: 20px;
            max-width: 960px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* 为翻页动画添加定位 */
            overflow: hidden; /* 隐藏溢出内容 */
        }

        .content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease; /* 添加过渡效果 */
        }

        .content-wrapper.flipped {
            transform: rotateY(180deg); /* 翻转 180 度 */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #translate-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="title">Om Kanna</h1>
    </header>

    <nav>
        <a href="#home" onclick="showContent('home')">首页</a>
        <a href="#about" onclick="showContent('about')">关于我</a>
        <a href="#portfolio" onclick="showContent('portfolio')">作品集</a>
        <a href="#contact" onclick="showContent('contact')">联系我</a>
    </nav>

    <main id="main-content">
        <!-- 首页内容 -->
        <div class="content-wrapper" id="home-content">
            <h2>欢迎来到 Om Kanna 的个人网站</h2>
            <p>这是一个简单的个人网站模板，您可以根据自己的需求进行修改和完善。</p>
        </div>

        <!-- 关于我内容 -->
        <div class="content-wrapper flipped" id="about-content">
            <h2>关于我</h2>
            <p>我的名字是 Om Kanna，我是一名...</p>
            <!-- 添加更多关于您的信息 -->
        </div>

        <!-- 作品集内容 -->
        <div class="content-wrapper flipped" id="portfolio-content">
            <h2>作品集</h2>
            <p>我的作品集...</p>
            <!-- 添加您的作品集 -->
        </div>

        <!-- 联系我内容 -->
        <div class="content-wrapper flipped" id="contact-content">
            <h2>联系我</h2>
            <p>我的邮箱是...</p>
            <!-- 添加您的联系方式 -->
        </div>
    </main>

    <footer>
        <p>© 2023 Om Kanna</p>
    </footer>

    <script>
        function showContent(contentId) {
            // 获取所有 content-wrapper 元素
            const contentWrappers = document.querySelectorAll('.content-wrapper');

            // 遍历所有 content-wrapper 元素
            contentWrappers.forEach(wrapper => {
                // 如果当前元素的 ID 与 contentId 匹配，则显示该元素，否则隐藏
                if (wrapper.id === `${contentId}-content`) {
                    wrapper.classList.remove('flipped');
                } else {
                    wrapper.classList.add('flipped');
                }
            });
        }
    </script>

</body>
</html>
