    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            background-image: url('night.jpg');
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease, color 0.5s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
            background-image: url('day.jpg');
        }

        header {
            background-color: #000;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 1em 0;
            transition: color 0.5s ease;
            animation: slideDown 1s ease-in-out forwards;
        }

        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        body.light-mode header {
            background-color: #fff;
            color: rgba(0, 0, 0, 0.7);
        }

        nav {
            background-color: #222;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            transition: background-color 0.5s ease, color 0.5s ease;
            animation: slideDown 1.2s ease-in-out forwards;
            border-radius: 10px; /* 添加圆角 */
        }

        nav a {
            color: inherit;
            text-decoration: none;
            margin: 0 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            padding: 20px;
            max-width: 960px;
            margin: 20px auto;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: background-color 0.5s ease, color 0.5s ease;
            animation: fadeInUp 1s ease-in-out forwards;
            border-radius: 10px; /* 添加圆角 */
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        body.light-mode main {
            background-color: #f4f4f4;
            color: #000;
        }

        .content-wrapper {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 10px; /* 添加圆角 */
        }

        .content-wrapper.active {
            display: block;
            opacity: 1;
        }

        .content-wrapper h2, .content-wrapper p {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .content-wrapper h2:hover, .content-wrapper p:hover {
            transform: translateY(-10px);
            color: #ffcc00;
        }

        .email-container {
            text-align: center;
            margin-top: 20px;
        }

        .email-container a {
            color: inherit;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .email-container img {
            margin-right: 10px;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            transition: background-color 0.5s ease, color 0.5s ease;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        body.light-mode footer {
            background-color: #f4f4f4;
            color: #000;
        }

        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.5s ease, color 0.5s ease;
            border-radius: 10px; /* 添加圆角 */
        }

        body.light-mode #theme-toggle {
            background-color: #ddd;
            color: #000;
        }

        #language-toggle {
            position: fixed;
            top: 10px;
            right: 80px; /* 放在切换主题按钮旁边 */
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.5s ease, color 0.5s ease;
            border-radius: 10px; /* 添加圆角 */
        }

        body.light-mode #language-toggle {
            background-color: #ddd;
            color: #000;
        }

        #adblock-status {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
            background-color: #444;
            transition: background-color 0.5s ease, color 0.5s ease;
            animation: fadeIn 2s ease-in-out forwards;
            border-radius: 10px; /* 添加圆角 */
        }

        body.light-mode #adblock-status {
            background-color: #ddd;
            color: #000;
        }
    </style>
</head>
