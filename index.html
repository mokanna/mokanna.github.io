<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Kanna</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* 背景保持黑色 */
            color: #fff; /* 文本颜色改为白色 */
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards; /* 页面加载动画 */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header {
            background-color: #000; /* 标题背景为黑色 */
            color: rgba(255, 255, 255, 0.7); /* 标题半透明白色 */
            text-align: center;
            padding: 1em 0;
            animation: slideDown 1s ease-in-out forwards;
        }

        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        nav {
            background-color: #222; /* 导航背景为深黑 */
            color: #fff; /* 导航文字为白色 */
            padding: 1em 0;
            text-align: center;
            animation: slideDown 1.2s ease-in-out forwards;
        }

        nav a {
            color: #fff; /* 链接颜色为白色 */
            text-decoration: none;
            margin: 0 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00; /* 链接悬停时为亮白色 */
        }

        main {
            padding: 20px;
            max-width: 960px;
            margin: 20px auto;
            background-color: #333; /* 主体内容背景为深灰 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .content-wrapper {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .content-wrapper.active {
            display: block;
            opacity: 1;
        }

        .content-wrapper h2, .content-wrapper p {
            transition: transform 0.3s ease, color 0.3s ease;
            color: #fff; /* 内容文字颜色为白色 */
        }

        .content-wrapper h2:hover, .content-wrapper p:hover {
            transform: translateY(-10px); /* 向上浮动 10px */
            color: #ffcc00; /* 悬停时文字颜色变为亮白色 */
        }

        footer {
            background-color: #222; /* 页脚背景为深黑 */
            color: #fff; /* 页脚文字颜色为白色 */
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        #translate-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="title">Om Kanna</h1>
    </header>

    <nav>
        <a href="#home" onclick="showContent('home')">首页</a>
        <a href="#about" onclick="showContent('about')">关于我</a>
        <a href="#portfolio" onclick="showContent('portfolio')">作品集</a>
        <a href="#contact" onclick="showContent('contact')">联系我</a>
    </nav>

    <main id="main-content">
        <!-- 首页内容 -->
        <div class="content-wrapper active" id="home-content">
            <h2>欢迎来到 Om Kanna 的个人网站</h2>
            <p>这是一个简单的个人网站模板，您可以根据自己的需求进行修改和完善。</p>
        </div>

        <!-- 关于我内容 -->
        <div class="content-wrapper" id="about-content">
            <h2>关于我</h2>
            <p>我的名字是 Om Kanna，我是一名...</p>
            <!-- 添加更多关于您的信息 -->
        </div>

        <!-- 作品集内容 -->
        <div class="content-wrapper" id="portfolio-content">
            <h2>作品集</h2>
            <p>我的作品集...</p>
            <!-- 添加您的作品集 -->
        </div>

        <!-- 联系我内容 -->
        <div class="content-wrapper" id="contact-content">
            <h2>联系我</h2>
            <p>我的邮箱是...</p>
            <!-- 添加您的联系方式 -->
        </div>
    </main>

    <footer>
        <p>© 2023 Om Kanna</p>
    </footer>

    <script>
        function showContent(contentId) {
            // 获取所有 content-wrapper 元素
            const contentWrappers = document.querySelectorAll('.content-wrapper');

            // 遍历所有 content-wrapper 元素
            contentWrappers.forEach(wrapper => {
                // 如果当前元素的 ID 与 contentId 匹配，则显示该元素，否则隐藏
                if (wrapper.id === `${contentId}-content`) {
                    wrapper.classList.add('active');
                } else {
                    wrapper.classList.remove('active');
                }
            });
        }
    </script>

</body>
</html>
