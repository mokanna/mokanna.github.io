<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Kanna</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            background-image: url('night.jpg');
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease, color 0.5s ease;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
            background-image: url('day.jpg');
        }

        header {
            background-color: #000;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 1em 0;
            transition: color 0.5s ease;
        }

        body.light-mode header {
            background-color: #fff;
            color: rgba(0, 0, 0, 0.7);
        }

        nav {
            background-color: #222;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        nav a {
            color: inherit;
            text-decoration: none;
            margin: 0 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            padding: 20px;
            max-width: 960px;
            margin: 20px auto;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.light-mode main {
            background-color: #f4f4f4;
            color: #000;
        }

        .content-wrapper {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .content-wrapper.active {
            display: block;
            opacity: 1;
        }

        .content-wrapper h2, .content-wrapper p {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .content-wrapper h2:hover, .content-wrapper p:hover {
            transform: translateY(-10px);
            color: #ffcc00;
        }

        .email-container {
            text-align: center;
            margin-top: 20px;
        }

        .email-container a {
            color: inherit;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .email-container img {
            margin-right: 10px;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.light-mode footer {
            background-color: #f4f4f4;
            color: #000;
        }

        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.light-mode #theme-toggle {
            background-color: #ddd;
            color: #000;
        }

        #adblock-status {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
            background-color: #444;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.light-mode #adblock-status {
            background-color: #ddd;
            color: #000;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="title">Om Kanna</h1>
    </header>

    <nav>
        <a href="#home" onclick="showContent('home')">首頁</a>
        <a href="#about" onclick="showContent('about')">關於我</a>
        <a href="#portfolio" onclick="showContent('portfolio')">作品集</a>
        <a href="#contact" onclick="showContent('contact')">聯繫我</a>
    </nav>

    <main id="main-content">
        <!-- 首頁內容 -->
        <div class="content-wrapper active" id="home-content">
            <h2>歡迎來到 Om Kanna 的個人網站</h2>
            <p>這是一個簡單的個人網站模板，您可以根據自己的需求進行修改和完善。</p>
            <div class="email-container">
                <a href="mailto:ok8476980@gmail.com">
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon" width="20" height="20">
                    ok8476980@gmail.com
                </a>
            </div>
        </div>

        <!-- 關於我內容 -->
        <div class="content-wrapper" id="about-content">
            <h2>關於我</h2>
            <p>我的名字是 Om Kanna，我是一名...</p>
            <!-- 添加更多關於您的信息 -->
        </div>

        <!-- 作品集內容 -->
        <div class="content-wrapper" id="portfolio-content">
            <h2>作品集</h2>
            <p>我的作品集...</p>
            <!-- 添加您的作品集 -->
        </div>

        <!-- 聯繫我內容 -->
        <div class="content-wrapper" id="contact-content">
            <h2>聯繫我</h2>
            <p>我的郵箱是...</p>
            <!-- 添加您的聯繫方式 -->
        </div>
    </main>

    <footer>
        <p>© 2023 Om Kanna</p>
        <div id="adblock-status">檢測廣告攔截狀態中...</div>
    </footer>

    <button id="theme-toggle" onclick="toggleTheme()">切換模式</button>

    <script>
        function showContent(contentId) {
            const contentWrappers = document.querySelectorAll('.content-wrapper');

            contentWrappers.forEach(wrapper => {
                if (wrapper.id === `${contentId}-content`) {
                    wrapper.classList.add('active');
                } else {
                    wrapper.classList.remove('active');
                }
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        window.onload = function() {
            const adblockStatus = document.getElementById('adblock-status');
            const adScript = document.createElement('script');

            adScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
            adScript.onerror = function() {
                adblockStatus.innerText = "您啟用了廣告攔截插件";
            };
            adScript.onload = function() {
                adblockStatus.innerText = "您未啟用廣告攔截插件";
            };

            document.body.appendChild(adScript);
        }
    </script>

</body>
</html>
