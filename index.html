<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Kanna</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header {
            background-color: #000;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 1em 0;
            animation: slideDown 1s ease-in-out forwards;
        }

        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        nav {
            background-color: #222;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            animation: slideDown 1.2s ease-in-out forwards;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            padding: 20px;
            max-width: 960px;
            margin: 20px auto;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .content-wrapper {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .content-wrapper.active {
            display: block;
            opacity: 1;
        }

        .content-wrapper h2, .content-wrapper p {
            transition: transform 0.3s ease, color 0.3s ease;
            color: #fff;
        }

        .content-wrapper h2:hover, .content-wrapper p:hover {
            transform: translateY(-10px);
            color: #ffcc00;
        }

        .email-container {
            text-align: center;
            margin-top: 20px;
        }

        .email-container a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .email-container img {
            margin-right: 10px;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        #adblock-status {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
            background-color: #444;
            animation: fadeIn 2s ease-in-out forwards;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="title">Om Kanna</h1>
    </header>

    <nav>
        <a href="#home" onclick="showContent('home')">首页</a>
        <a href="#about" onclick="showContent('about')">关于我</a>
        <a href="#portfolio" onclick="showContent('portfolio')">作品集</a>
        <a href="#contact" onclick="showContent('contact')">联系我</a>
    </nav>

    <main id="main-content">
        <!-- 首页内容 -->
        <div class="content-wrapper active" id="home-content">
            <h2>欢迎来到 Om Kanna 的个人网站</h2>
            <p>这是一个简单的个人网站模板，您可以根据自己的需求进行修改和完善。</p>
            <div class="email-container">
                <a href="mailto:ok8476980@gmail.com">
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon" width="20" height="20">
                    ok8476980@gmail.com
                </a>
            </div>
        </div>

        <!-- 关于我内容 -->
        <div class="content-wrapper" id="about-content">
            <h2>关于我</h2>
            <p>我的名字是 Om Kanna，我是一名...</p>
            <!-- 添加更多关于您的信息 -->
        </div>

        <!-- 作品集内容 -->
        <div class="content-wrapper" id="portfolio-content">
            <h2>作品集</h2>
            <p>我的作品集...</p>
            <!-- 添加您的作品集 -->
        </div>

        <!-- 联系我内容 -->
        <div class="content-wrapper" id="contact-content">
            <h2>联系我</h2>
            <p>我的邮箱是...</p>
            <!-- 添加您的联系方式 -->
        </div>
    </main>

    <footer>
        <p>© 2023 Om Kanna</p>
        <div id="adblock-status">检测广告拦截状态中...</div>
    </footer>

    <script>
        function showContent(contentId) {
            // 获取所有 content-wrapper 元素
            const contentWrappers = document.querySelectorAll('.content-wrapper');

            // 遍历所有 content-wrapper 元素
            contentWrappers.forEach(wrapper => {
                // 如果当前元素的 ID 与 contentId 匹配，则显示该元素，否则隐藏
                if (wrapper.id === `${contentId}-content`) {
                    wrapper.classList.add('active');
                } else {
                    wrapper.classList.remove('active');
                }
            });
        }

        // 检查是否启用了广告拦截器
        window.onload = function() {
            const adblockStatus = document.getElementById('adblock-status');
            const adScript = document.createElement('script');

            adScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
            adScript.onerror = function() {
                adblockStatus.innerText = "您启用了广告拦截插件";
            };
            adScript.onload = function() {
                adblockStatus.innerText = "您未启用广告拦截插件";
            };

            document.body.appendChild(adScript);
        }
    </script>

</body>
</html>
